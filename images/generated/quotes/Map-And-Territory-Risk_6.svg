03.184" y="212.053" stroke="none" transform="translate(255.6,24.5)" xml:space="preserve"><tspan>entrenching </tspan><tspan>in </tspan><tspan>what </tspan><tspan>another </tspan><tspan>executive</tspan></text><text x="-4.102" y="256.053" stroke="none" transform="translate(255.6,24.5)" xml:space="preserve"><tspan>in </tspan><tspan>the </tspan><tspan>auto </tspan><tspan>industry </tspan><tspan>once </tspan><tspan>called </tspan><tspan>a</tspan></text><text x="-136.816" y="300.053" stroke="none" transform="translate(255.6,24.5)" xml:space="preserve"><tspan>“bullshit-</tspan><tspan>castle”... </tspan><tspan>No </tspan><tspan>engineer </tspan><tspan>wakes </tspan><tspan>up</tspan></text><text x="-88.477" y="344.053" stroke="none" transform="translate(255.6,24.5)" xml:space="preserve"><tspan>in </tspan><tspan>the </tspan><tspan>morning </tspan><tspan>and </tspan><tspan>thinks, </tspan><tspan>OK, </tspan><tspan>today </tspan><tspan>I</tspan></text><text x="-100.742" y="388.053" stroke="none" transform="translate(255.6,24.5)" xml:space="preserve"><tspan>want </tspan><tspan>to </tspan><tspan>build </tspan><tspan>devices </tspan><tspan>that </tspan><tspan>deceive </tspan><tspan>our</tspan></text><text x="-127.91" y="432.053" stroke="none" transform="translate(255.6,24.5)" xml:space="preserve"><tspan>customers </tspan><tspan>and </tspan><tspan>destroy </tspan><tspan>our </tspan><tspan>planet. </tspan><tspan>Yet </tspan><tspan>it</tspan></text><text x="-237.793" y="476.053" stroke="none" transform="translate(255.6,24.5)" xml:space="preserve"><tspan>happened. </tspan><tspan>Why? </tspan><tspan>Because </tspan><tspan>of </tspan><tspan>hubris </tspan><tspan>at </tspan><tspan>the </tspan><tspan>top.</tspan></text><text x="575.215" y="520.053" stroke="none" transform="translate(255.6,24.5)" xml:space="preserve">&quot;</text></g></g><g style="kite9-sizing:maximize;kite9-layout:right;kite9-padding-bottom:20px" class="kite9-group" debug="positioning: none; horiz: CENTER; vert: CENTER; s