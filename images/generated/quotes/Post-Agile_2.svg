<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="1015" height="912" contentScriptType="text/ecmascript" contentStyleType="text/css" preserveAspectRatio="xMidYMid meet" version="1.0" zoomAndPan="magnify"><defs><style type="text/css" xml:space="preserve">@import url(risk.css);</style></defs><g style="kite9-layout:vertical;kite9-padding:20px;kite9-min-width:630px" class="kite9-diagram" k9-elem="diagram" k9-info="position: none; horiz: CENTER; vert: CENTER; sizing: MINIMIZE; layout: VERTICAL; rectangular: diagram; rect-pos: [0.0,0.0]; rect-size: [1015.0,912.0];"><g style="kite9-usage:decal;kite9-type:svg" class="kite9-back" k9-elem="back"><rect width="1015" height="912" x="0" y="0" class="diagram-back" style="fill:#fff"/></g><g style="kite9-type:text;font-family:gothic-bold;font-size:40px;fill:#000;indent:0;text-align:end;font-weight:100;kite9-horizontal-align:right" class="kite9-page-summary" k9-elem="page-summary" k9-info="position: none; horiz: RIGHT; vert: CENTER; rectangular: connected; rect-pos: [20.0,20.0]; rect-size: [975.0,712.0];"><g font-family="'gothic-bold'" font-size="40" font-weight="100"><text x="54.727" y="36.053" stroke="none" transform="translate(405.6,24.5)" xml:space="preserve"><tspan>&quot;</tspan><tspan>How </tspan><tspan>does </tspan><tspan>the </tspan><tspan>first </tspan><tspan>line </tspan><tspan>of </tspan><tspan>the</tspan></text><text x="111.25" y="80.053" stroke="none" transform="translate(405.6,24.5)" xml:space="preserve"><tspan>Agile </tspan><tspan>Manifesto </tspan><tspan>begin? </tspan><tspan>No</tspan></text><text x="-38.125" y="124.053" stroke="none" transform="translate(405.6,24.5)" xml:space="preserve"><tspan>peeking. </tspan><tspan>Don’t </tspan><tspan>know? </tspan><tspan>That’s </tspan><tspan>fine. </tspan><tspan>It</tspan></text><text x="31.016" y="168.053" stroke="none" transform="translate(405.6,24.5)" xml:space="preserve"><tspan>doesn’t </tspan><tspan>matter. </tspan><tspan>It </tspan><tspan>says, </tspan><tspan>“We </tspan><tspan>are</tspan></text><text x="-101.875" y="212.053" stroke="none" transform="translate(405.6,24.5)" xml:space="preserve"><tspan>uncovering </tspan><tspan>better </tspan><tspan>ways </tspan><tspan>of </tspan><tspan>developing</tspan></text><text x="12.09" y="256.053" stroke="none" transform="translate(405.6,24.5)" xml:space="preserve"><tspan>software….” </tspan><tspan>Stop. </tspan><tspan>Notice </tspan><tspan>it </tspan><tspan>says,</tspan></text><text x="-112.832" y="300.053" stroke="none" transform="translate(405.6,24.5)" xml:space="preserve"><tspan>“developing </tspan><tspan>software.” </tspan><tspan>It </tspan><tspan>does </tspan><tspan>not </tspan><tspan>say,</tspan></text><text x="-88.008" y="344.053" stroke="none" transform="translate(405.6,24.5)" xml:space="preserve"><tspan>“leaning </tspan><tspan>out </tspan><tspan>your </tspan><tspan>org,” </tspan><tspan>“paying </tspan><tspan>down</tspan></text><text x="-141.191" y="388.053" stroke="none" transform="translate(405.6,24.5)" xml:space="preserve"><tspan>transformation </tspan><tspan>debt,” </tspan><tspan>“cutting </tspan><tspan>it </tspan><tspan>out </tspan><tspan>with</tspan></text><text x="-186.465" y="432.053" stroke="none" transform="translate(405.6,24.5)" xml:space="preserve"><tspan>this </tspan><tspan>command-</tspan><tspan>and-</tspan><tspan>control </tspan><tspan>crap,” </tspan><tspan>“focusing</tspan></text><text x="-213.711" y="476.053" stroke="none" transform="translate(405.6,24.5)" xml:space="preserve"><tspan>on </tspan><tspan>outcomes </tspan><tspan>and </tspan><tspan>getting </tspan><tspan>better </tspan><tspan>at </tspan><tspan>discovery</tspan></text><text x="-125.137" y="520.053" stroke="none" transform="translate(405.6,24.5)" xml:space="preserve"><tspan>work,” </tspan><tspan>“fixing </tspan><tspan>your </tspan><tspan>medieval </tspan><tspan>budgeting</tspan></text><text x="-194.16" y="564.053" stroke="none" transform="translate(405.6,24.5)" xml:space="preserve"><tspan>system,” </tspan><tspan>or </tspan><tspan>any </tspan><tspan>of </tspan><tspan>the </tspan><tspan>other </tspan><tspan>far </tspan><tspan>more </tspan><tspan>value-</tspan></text><text x="-276.016" y="608.053" stroke="none" transform="translate(405.6,24.5)" xml:space="preserve"><tspan>adding </tspan><tspan>things </tspan><tspan>people </tspan><tspan>have </tspan><tspan>tried </tspan><tspan>to </tspan><tspan>glom </tspan><tspan>onto </tspan><tspan>it.</tspan></text><text x="-342.891" y="652.053" stroke="none" transform="translate(405.6,24.5)" xml:space="preserve"><tspan>But </tspan><tspan>the </tspan><tspan>thing </tspan><tspan>is, </tspan><tspan>when </tspan><tspan>people </tspan><tspan>say </tspan><tspan>that </tspan><tspan>Agile </tspan><tspan>pertains</tspan></text><text x="-386.094" y="696.053" stroke="none" transform="translate(405.6,24.5)" xml:space="preserve"><tspan>to </tspan><tspan>the </tspan><tspan>whole </tspan><tspan>org, </tspan><tspan>it’s </tspan><tspan>revisionist </tspan><tspan>history. </tspan><tspan>It’s </tspan><tspan>dishonest.&quot;</tspan></text></g></g><g style="kite9-sizing:maximize;kite9-layout:right;kite9-padding-bottom:20px" class="kite9-group" k9-elem="group" k9-info="position: none; horiz: CENTER; vert: CENTER; sizing: MAXIMIZE; layout: RIGHT; rectangular: connected; rect-pos: [20.0,732.0]; rect-size: [975.0,160.0];"><g style="kite9-type:svg;kite9-horizontal-align:left" class="kite9-risk-first-logo" k9-elem="risk-first-logo" k9-info="position: none; horiz: LEFT; vert: CENTER; rectangular: connected; rect-pos: [20.0,742.0]; rect-size: [120.0,120.0];" transform="translate(20.0,732.0) translate(-15.2,-5.0)"><image xmlns:xlink="http://www.w3.org/1999/xlink" width="150" height="150" x="0" y="0" preserveAspectRatio="xMidYMid meet" xlink:actuate="onLoad" xlink:href="file:/Users/robmoffat/Documents/risk-first/r1books/kite9/R1_logo_black.svg" xlink:show="embed" xlink:type="simple"/></g><g style="kite9-type:text;font-family