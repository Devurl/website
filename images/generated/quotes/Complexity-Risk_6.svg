<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="816" height="692" contentScriptType="text/ecmascript" contentStyleType="text/css" preserveAspectRatio="xMidYMid meet" version="1.0" zoomAndPan="magnify"><defs><style type="text/css" xml:space="preserve">@import url(risk.css);</style></defs><g style="kite9-layout:vertical;kite9-padding:20px;kite9-min-width:630px" class="kite9-diagram" debug="positioning: none; horiz: CENTER; vert: CENTER; sizing: MINIMIZE; layout: VERTICAL; connect: tbc; d-bounds: [0.0,0.0] [816.0,692.0];" kite9-elem="diagram"><g style="kite9-usage:decal;kite9-type:svg" class="kite9-back" kite9-elem="back"><rect width="816" height="692" x="0" y="0" class="diagram-back" style="fill:#fff"/></g><g style="kite9-type:text;font-family:gothic-bold;font-size:40px;fill:#000;indent:0;text-align:end;font-weight:100;kite9-horizontal-align:right" class="kite9-page-summary" debug="positioning: none; horiz: RIGHT; vert: CENTER; connect: tbc; d-bounds: [20.0,20.0] [776.0,492.0];" kite9-elem="page-summary"><g font-family="'gothic-bold'" font-size="40" font-weight="100"><text x="98.965" y="36.053" stroke="none" transform="translate(206.5,24.5)" xml:space="preserve"><tspan>T</tspan><tspan>here’s </tspan><tspan>a </tspan><tspan>subtle </tspan><tspan>reason </tspan><tspan>that</tspan></text><text x="62.734" y="80.053" stroke="none" transform="translate(206.5,24.5)" xml:space="preserve"><tspan>programmers </tspan><tspan>always </tspan><tspan>want </tspan><tspan>to</tspan></text><text x="39.004" y="124.053" stroke="none" transform="translate(206.5,24.5)" xml:space="preserve"><tspan>throw </tspan><tspan>away </tspan><tspan>the </tspan><tspan>code </tspan><tspan>and </tspan><tspan>start</tspan></text><text x="-15.723" y="168.053" stroke="none" transform="translate(206.5,24.5)" xml:space="preserve"><tspan>over. </tspan><tspan>The </tspan><tspan>reason </tspan><tspan>is </tspan><tspan>that </tspan><tspan>they </tspan><tspan>think</tspan></text><text x="-97.266" y="212.053" stroke="none" transform="translate(206.5,24.5)" xml:space="preserve"><tspan>the </tspan><tspan>old </tspan><tspan>code </tspan><tspan>is </tspan><tspan>a </tspan><tspan>mess. </tspan><tspan>And </tspan><tspan>here </tspan><tspan>is </tspan><tspan>the</tspan></text><text x="4.746" y="256.053" stroke="none" transform="translate(206.5,24.5)" xml:space="preserve"><tspan>interesting </tspan><tspan>observation: </tspan><tspan>they </tspan><tspan>are</tspan></text><text x="-91.133" y="300.053" stroke="none" transform="translate(206.5,24.5)" xml:space="preserve"><tspan>probably </tspan><tspan>wrong. </tspan><tspan>The </tspan><tspan>reason </tspan><tspan>that </tspan><tspan>they</tspan></text><text x="-150.801" y="344.053" stroke="none" transform="translate(206.5,24.5)" xml:space="preserve"><tspan>think </tspan><tspan>the </tspan><tspan>old </tspan><tspan>code </tspan><tspan>is </tspan><tspan>a </tspan><tspan>mess </tspan><tspan>is </tspan><tspan>because </tspan><tspan>of</tspan></text><text x="48.711" y="388.053" stroke="none" transform="translate(206.5,24.5)" xml:space="preserve"><tspan>a </tspan><tspan>cardinal, </tspan><tspan>fundamental </tspan><tspan>law </tspan><tspan>of</tspan></text><text x="-188.652" y="432.053" stroke="none" transform="translate(206.5,24.5)" xml:space="preserve"><tspan>programming: </tspan><tspan>It’s </tspan><tspan>harder </tspan><tspan>to </tspan><tspan>read </tspan><tspan>code </tspan><tspan>than</tspan></text><text x="406.426" y="476.053" stroke="none" transform="translate(206.5,24.5)" xml:space="preserve"><tspan>to </tspan><tspan>write </tspan><tspan>it.</tspan></text></g></g><g style="kite9-sizing:maximize;kite9-layout:right;kite9-padding-bottom:20px" class="kite9-group" debug="positioning: none; horiz: CENTER; vert: CENTER; sizing: MAXIMIZE; layout: RIGHT; connect: tbc; d-bounds: [20.0,512.0] [776.0,160.0];" kite9-elem="group"><g style="kite9-type:svg;kite9-horizontal-align:left" class="kite9-risk-first-