n>value </tspan><tspan>of </tspan><tspan>every </tspan><tspan>fax</tspan></text><text x="13.125" y="212.053" stroke="none" transform="translate(206.3,24.5)" xml:space="preserve"><tspan>machine </tspan><tspan>increases </tspan><tspan>with </tspan><tspan>the </tspan><tspan>total</tspan></text><text x="-122.93" y="256.053" stroke="none" transform="translate(206.3,24.5)" xml:space="preserve"><tspan>number </tspan><tspan>of </tspan><tspan>fax </tspan><tspan>machines </tspan><tspan>in </tspan><tspan>the </tspan><tspan>network,</tspan></text><text x="-144.375" y="300.053" stroke="none" transform="translate(206.3,24.5)" xml:space="preserve"><tspan>because </tspan><tspan>the </tspan><tspan>total </tspan><tspan>number </tspan><tspan>of </tspan><tspan>people </tspan><tspan>with</tspan></text><text x="-109.59" y="344.053" stroke="none" transform="translate(206.3,24.5)" xml:space="preserve"><tspan>whom </tspan><tspan>each </tspan><tspan>user </tspan><tspan>may </tspan><tspan>send </tspan><tspan>and </tspan><tspan>receive</tspan></text><text x="-125.254" y="388.053" stroke="none" transform="translate(206.3,24.5)" xml:space="preserve"><tspan>documents </tspan><tspan>increases. </tspan><tspan>Likewise, </tspan><tspan>in </tspan><tspan>social</tspan></text><text x="-188.516" y="432.053" stroke="none" transform="translate(206.3,24.5)" xml:space="preserve"><tspan>networks, </tspan><tspan>the </tspan><tspan>greater </tspan><tspan>number </tspan><tspan>of </tspan><tspan>users </tspan><tspan>with</tspan></text><text x="-156.777" y="476.053" stroke="none" transform="translate(206.3,24.5)" xml:space="preserve"><tspan>the </tspan><tspan>service, </tspan><tspan>the </tspan><tspan>more </tspan><tspan>valuable </tspan><tspan>the </tspan><tspan>service</tspan></text><text x="63.418" y="520.053" stroke="none" transform="translate(206.3,24.5)" xml:space="preserve"><tspan>becomes </tspan><tspan>to </tspan><tspan>the </tspan><tspan>community. </tspan><tspan>&quot;</tspan></text></g><g style="kite9-