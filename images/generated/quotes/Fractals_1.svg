<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="781" height="584" contentScriptType="text/ecmascript" contentStyleType="text/css" preserveAspectRatio="xMidYMid meet" version="1.0" zoomAndPan="magnify"><defs><style type="text/css" xml:space="preserve">@import url(risk.css);</style></defs><g style="kite9-layout:vertical;kite9-padding:20px;kite9-min-width:630px" class="kite9-diagram" k9-elem="diagram" k9-info="position: none; horiz: CENTER; vert: CENTER; sizing: MINIMIZE; layout: VERTICAL; rectangular: diagram; rect-pos: [0.0,0.0]; rect-size: [781.0,584.0];"><g style="kite9-usage:decal;kite9-type:svg" class="kite9-back" k9-elem="back"><rect width="781" height="584" x="0" y="0" class="diagram-back" style="fill:#fff"/></g><g style="kite9-type:text;font-family:gothic-bold;font-size:40px;fill:#000;indent:0;text-align:end;font-weight:100;kite9-horizontal-align:right" class="kite9-page-summary" font-family="'gothic-bold'" font-size="40" font-weight="100" k9-elem="page-summary" k9-info="position: none; horiz: RIGHT; vert: CENTER; rectangular: connected; rect-pos: [20.0,20.0]; rect-size: [741.0,404.0];"><text x="72.891" y="36.053" stroke="none" transform="translate(172.0,24.5)" xml:space="preserve"><tspan>&quot;</tspan><tspan>The </tspan><tspan>coastline </tspan><tspan>paradox </tspan><tspan>is </tspan><tspan>the</tspan></text><text x=".332" y="80.053" stroke="none" transform="translate(172.0,24.5)" xml:space="preserve"><tspan>counterintuitive </tspan><tspan>observation </tspan><tspan>that</tspan></text><text x="6.621" y="124.053" stroke="none" transform="translate(172.0,24.5)" xml:space="preserve"><tspan>the </tspan><tspan>coastline </tspan><tspan>of </tspan><tspan>a </tspan><tspan>landmass </tspan><tspan>does</tspan></text><text x="-52.578" y="168.053" stroke="none" transform="translate(172.0,24.5)" xml:space="preserve"><tspan>not </tspan><tspan>have </tspan><tspan>a </tspan><tspan>well-</tspan><tspan>defined </tspan><tspan>length. </tspan><tspan>This</tspan></text><text x="-89.082" y="212.053" stroke="none" transform="translate(172.0,24.5)" xml:space="preserve"><tspan>results </tspan><tspan>from </tspan><tspan>the </tspan><tspan>fractal-</tspan><tspan>like </tspan><tspan>properties</tspan></text><text x="27.93" y="256.053" stroke="none" transform="translate(172.0,24.5)" xml:space="preserve"><tspan>of </tspan><tspan>coastlines, </tspan><tspan>i.</tspan><tspan>e., </tspan><tspan>the </tspan><tspan>fact </tspan><tspan>that </tspan><tspan>a</tspan></text><text x="-152.988" y="300.053" stroke="none" transform="translate(172.0,24.5)" xml:space="preserve"><tspan>coastline </tspan><tspan>typically </tspan><tspan>has </tspan><tspan>a </tspan><tspan>fractal </tspan><tspan>dimension</tspan></text><text x="-142.852" y="344.053" stroke="none" transform="translate(172.0,24.5)" xml:space="preserve"><tspan>(which </tspan><tspan>in </tspan><tspan>fact </tspan><tspan>makes </tspan><tspan>the </tspan><tspan>notion </tspan><tspan>of </tspan><tspan>length</tspan></text><text x="331.856" y="388.053" stroke="none" transform="translate(172.0,24.5)" xml:space="preserve">inapplicable).&quot;</text></g><g style="kite9-sizing:maximize;kite9-layout:right;kite9-padding-bottom:20px" class="kite9-group" k9-elem="group" k9-info="position: none; horiz: CENTER; vert: CENTER; sizing: MAXIMIZE; layout: RIGHT; rectangular: connected; rect-pos: [20.0,424.0]; rect-size: [741.0,140.0];"><g style="kite9-type:svg;kite9-horizontal-align:left" class="kite9-risk-first-logo" k9-elem="risk-first-logo" k9-info="position: none; horiz: LEFT; vert: CENTER; rectangular: connected; rect-pos: [20.0,424.0]; rect-size: [120.0,120.0];" transform="translate(20.0,424.0) translate(-15.2,-15.0)"><image xmlns:xlink="http://www.w3.org/1999/xlink" width="150" height="150" x="0" y="0" preserveAspectRatio="xMidYMid meet" xlink:actuate="onLoad" xlink:href="file:/Users/robmoffat/Documents/risk-first/r1books/kite9/R1_logo_black.svg" xlink:show="embed" xlink:type