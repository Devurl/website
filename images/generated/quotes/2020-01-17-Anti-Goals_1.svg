24.5)" xml:space="preserve"><tspan>spent </tspan><tspan>six </tspan><tspan>months </tspan><tspan>in </tspan><tspan>2009 </tspan><tspan>on</tspan></text><text x="-88.398" y="212.053" stroke="none" transform="translate(282.7,24.5)" xml:space="preserve"><tspan>unemployment </tspan><tspan>benefit. </tspan><tspan>By </tspan><tspan>November</tspan></text><text x="-51.758" y="256.053" stroke="none" transform="translate(282.7,24.5)" xml:space="preserve"><tspan>I </tspan><tspan>was </tspan><tspan>utterly </tspan><tspan>broke </tspan><tspan>– </tspan><tspan>my </tspan><tspan>credit </tspan><tspan>card</tspan></text><text x="-11.992" y="300.053" stroke="none" transform="translate(282.7,24.5)" xml:space="preserve"><tspan>was </tspan><tspan>maxed </tspan><tspan>out, </tspan><tspan>my </tspan><tspan>bank </tspan><tspan>account</tspan></text><text x="-161.367" y="344.053" stroke="none" transform="translate(282.7,24.5)" xml:space="preserve"><tspan>completely </tspan><tspan>overdrawn </tspan><tspan>– </tspan><tspan>I </tspan><tspan>was </tspan><tspan>borrowing</tspan></text><text x="-159.922" y="388.053" stroke="none" transform="translate(282.7,24.5)" xml:space="preserve"><tspan>money </tspan><tspan>from </tspan><tspan>friends </tspan><tspan>and </tspan><tspan>family </tspan><tspan>just </tspan><tspan>to </tspan><tspan>pay</tspan></text><text x="-207.519" y="432.053" stroke="none" transform="translate(282.7,24.5)" xml:space="preserve"><tspan>rent </tspan><tspan>and </tspan><tspan>make </tspan><tspan>loan </tspan><tspan>repayments. </tspan><tspan>I </tspan><tspan>eventually</tspan></text><text x="-251.445" y="476.053" stroke="none" transform="translate(282.7,24.5)" xml:space="preserve"><tspan>just </tspan><tspan>ended </tspan><tspan>up </tspan><tspan>moving </tspan><tspan>back </tspan><tspan>in </tspan><tspan>with </tspan><tspan>my </tspan><tspan>parents.</tspan></text><text x="-263.594" y="520.053" stroke="none" transform="translate(282.7,24.5)" xml:space="preserve"><tspan>Things </tspan><tspan>were </tspan><tspan>pretty </tspan><tspan>bleak. </tspan><tspan>The </tspan><tspan>only </tspan><tspan>thing </tspan><tspan>I </tspan><tspan>really</tspan></text><text x="-231.406" y="564.053" stroke="none" transform="translate(282.7,24.5)" xml:space="preserve"><tspan>had </tspan><tspan>going </tspan><tspan>for </tspan><tspan>me </tspan><tspan>was </tspan><tspan>VVVVVV ... </tspan><tspan>I </tspan><tspan>wanted </tspan><tspan>to</tspan></text><text x="-100.801" y="608.053" stroke="none" transform="translate(282.7,24.5)" xml:space="preserve"><tspan>make </tspan><tspan>something </tspan><tspan>I </tspan><tspan>could </tspan><tspan>be </tspan><tspan>proud </tspan><tspan>of. </tspan><tspan>&quot;</tspan></text></g><g style="kite9-sizing:maximize;kite9-layout:right;kite9-padding-bottom:20px" class="kite9-group" k9-elem="group" k9-info="position: none; horiz: CENTER; vert: CENTER; sizing: MAXIMIZE; layout: RIGHT; rectangular: connected; rect-pos: [20.0,644.0]; rect-size: [852.0,160.0];"><g style="kite9-type:svg;kite9-horizontal-align:left" class="kite9-risk-first-logo" k9-elem="risk-first-logo" k9-info="position: none; horiz: LEFT; vert: CENTER; rectangular: connected; rect-pos: [20.0,654.0]; rect-size: [120.0,120.0];" transform="translate(20.0,644.0) translate(-15.2,-5.0)"><image xmlns:xlink="http://www.w3.org/1999/xlink" width="150" height="150" x="0" y="0" preserveAspectRatio="xMidYMid meet" xlink:actuate="onLoad" xlink:href="file:/Users/robmoffat/Documents/risk-first/r1books/kite9/R1_logo_black.svg" xlink:show="embed" xlink:type="simple"/></g><g fill="#F53E79" stroke="#F53E79" class="kite9-page-title" font-family="'gothic-bold'" font-size="40" k9-elem="page-title" k9-info="position: none; horiz: RIGHT; vert: CENTER; rectangular: connected; rect-pos: [494.0,644.0]; rect-size: [378.0,140.0];" style="kite9-type:text;font-family:gothic-bold;font-size:40px;fill:#f53e79;indent:0;text-align:end;kite9-horizontal-align:right;kite9-padding-left:20px"><text x="72.03