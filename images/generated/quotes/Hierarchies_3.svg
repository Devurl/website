span><tspan>have </tspan><tspan>a </tspan><tspan>problem </tspan><tspan>with</tspan></text><text x="47.09" y="212.053" stroke="none" transform="translate(352.7,24.5)" xml:space="preserve"><tspan>the </tspan><tspan>IAU </tspan><tspan>definition </tspan><tspan>because </tspan><tspan>the</tspan></text><text x="-76.172" y="256.053" stroke="none" transform="translate(352.7,24.5)" xml:space="preserve"><tspan>implications </tspan><tspan>of </tspan><tspan>it </tspan><tspan>are </tspan><tspan>just </tspan><tspan>nonsensical.</tspan></text><text x="-81.172" y="300.053" stroke="none" transform="translate(352.7,24.5)" xml:space="preserve"><tspan>Here&apos;s </tspan><tspan>why. </tspan><tspan>The </tspan><tspan>IAU&apos;s </tspan><tspan>&quot;zone-</tspan><tspan>clearing&quot;</tspan></text><text x="-167.949" y="344.053" stroke="none" transform="translate(352.7,24.5)" xml:space="preserve"><tspan>criteria, </tspan><tspan>when </tspan><tspan>worked </tspan><tspan>out </tspan><tspan>mathematically,</tspan></text><text x="-150.879" y="388.053" stroke="none" transform="translate(352.7,24.5)" xml:space="preserve"><tspan>means </tspan><tspan>that </tspan><tspan>to </tspan><tspan>qualify </tspan><tspan>as </tspan><tspan>a </tspan><tspan>planet </tspan><tspan>at </tspan><tspan>larger</tspan></text><text x="-225.488" y="432.053" stroke="none" transform="translate(352.7,24.5)" xml:space="preserve"><tspan>and </tspan><tspan>larger </tspan><tspan>distances </tspan><tspan>from </tspan><tspan>the </tspan><tspan>sun, </tspan><tspan>a </tspan><tspan>body </tspan><tspan>has</tspan></text><text x="-253.047" y="476.053" stroke="none" transform="translate(352.7,24.5)" xml:space="preserve"><tspan>to </tspan><tspan>have </tspan><tspan>more </tspan><tspan>and </tspan><tspan>more </tspan><tspan>mass </tspan><tspan>than </tspan><tspan>it </tspan><tspan>would </tspan><tspan>in </tspan><tspan>a</tspan></text><text x="-280.41" y="520.053" stroke="none" transform="translate(352.7,24.5)" xml:space="preserve"><tspan>closer </tspan><tspan>orbit. </tspan><tspan>This </tspan><tspan>is </tspan><tspan>in </tspan><tspan>part </tspan><tspan>because </tspan><tspan>the </tspan><tspan>zones </tspan><tspan>get</tspan></text><text x="-289.297" y="564.053" stroke="none" transform="translate(352.7,24.5)" xml:space="preserve"><tspan>larger </tspan><tspan>(like </tspan><tspan>distance </tspan><tspan>cubed, </tspan><tspan>or </tspan><tspan>volume) </tspan><tspan>as </tspan><tspan>you </tspan><tspan>go</tspan></text><text x="-333.711" y="608.053" stroke="none" transform="translate(352.7,24.5)" xml:space="preserve"><tspan>outward; </tspan><tspan>it&apos;s </tspan><tspan>also </tspan><tspan>in </tspan><tspan>part </tspan><tspan>because </tspan><tspan>orbital </tspan><tspan>speeds </tspan><tspan>are</tspan></text><text x="-309.59" y="652.053" stroke="none" transform="translate(352.7,24.5)" xml:space="preserve"><tspan>slower </tspan><tspan>further </tspan><tspan>out, </tspan><tspan>so </tspan><tspan>zone-</tspan><tspan>clearing </tspan><tspan>takes </tspan><tspan>longer.&quot;</tspan></text></g><g style="kite9-sizing:maximize;kite9-layout:right;kite9-padding-bottom:20px" class="kite9-group" k9-elem="group" k9-info="position: none; horiz: CENTER; vert: CENTER; sizing: MAXIMIZE; layout: RIGHT; rectangular: connected; rect-pos: [20.0,688.0]; rect-size: [922.0,160.0];"><g style="kite9-type:svg;kite9-horizontal-align:left" class="kite9-risk-first-logo" k9-elem="risk-first-logo" k9-info="position: none; horiz: LEFT; vert: CENTER; rectangular: connected; rect-pos: [20.0,698.0]; rect-size: [120.0,120.0];" transform="translate(20.0,688.0) translate(-15.2,-5.0)"><image xmlns:xlink="http://www.w3.org/1999/xlink" width="150" height="150" x="0" y="0" preserveAspectRatio="xMidYMid meet" xlink:actuate="onLoad" xlink:href="file:/Users/robmoffat/Documents/risk-first/r1books/kite9/R1_logo_black.svg" xlink:show="embed" xlink:type="simple"/></g><g fill="#F53E79" stroke="#F53E79" class="kite9-page-title" font-fam